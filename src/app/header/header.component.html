<div class="profile">

  <a class="headerLink" [routerLink]="['/profile']">Profile</a>
  <a class="headerLink" [routerLink]="['/register']">Registration</a>
  <a class="headerLink" [routerLink]="['/login']">Login</a>
  <img *ngIf="!isUserAuthorized; else unset" class="avatar" src="assets/images/avatarIconAnAuthorized.png" width="50" height="50">
  <ng-template #unset>
    <img class="avatar" src="assets/images/avatarIcon.png" width="50" height="50">
  </ng-template>
</div>
